<!DOCTYPE html>
<html>
 <head>

 </head>
<body>

<h2>Painter entry Yaramala Shilpa</h2>

<label for="hP">The hidden painter name:</label>
	<input type="password" id="hP" value="Monet"><br>

	<label for="gP">Guess the painter:</label>
	<input type="text" id="gP"><br>

	<button id= "check" onclick="checkPainter()">Check the guess</button>
    

	<p id="result">Good: 0 Oops: 0</p>

    <script type="text/javascript">
        let good = 0;
        let oops = 0;
        let remainingguess=10;
    
        function checkPainter() 
        {
            hiddenPainter = document.getElementById("hP").value;
            guessPainter = document.getElementById("gP").value;
            confirmed = confirm("Are these values matched "+hiddenPainter+" and "+guessPainter)
    
            if (confirmed) 
            {
                good++;
                alert("You got it right!");
            } else 
            {
                oops++;
                remainingguess--;
                if(remainingguess===0)
                {
                    document.getElementById("check").onclick=function()
                    {
                        alert("Sorry, ran out of guesses.");
                    }
                }
                alert("Sorry");
            }
    
            document.getElementById("result").innerHTML = `Good: ${good} Oops: ${oops}`;
        }

</script>
