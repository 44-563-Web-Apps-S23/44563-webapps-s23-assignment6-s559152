<!DOCTYPE html>
<html>
    <head>
        <title>Conversions Page</title>
    </head>
 
<body>

<h2>Yaramala Shilpa shows currency conversions</h2>
<form>
    <label for="base">Enter base amount</label>
    <input type="number" id="base" value="50"><br>

    <label for="conver">Enter the conversion rate</label>
    <input type="number" id="conver" value="35"><br>

    <button type="button" onclick="convert()">Show conversions</button><br>
</form>
<p id="res"> </p>

<form>
    <label>
        <input type="radio" name="operation" value="mean" onclick="chooseOp()">Average
    </label><br>
    <label>
        <input type="radio" name="operation" value="maximum" onclick="chooseOp()">Max
    </label><br>
    <label>
        <input type="radio" name="operation" value="minimum" onclick="chooseOp()">Min
    </label><br>
</form>


<script type="text/javaScript">
    function convert()
    {
        const b= document.getElementById("base").value;
        const c=document.getElementById("conver").value;
        let toShow="";
        for(let i=1;i<=5;i++)
        {
            const v= b*Math.pow(2,i-1);
            const cv= v*c;
            toShow+= v +" is " + cv + "; ";
        }
        document.getElementById("res").innerHTML=" Conversions are : " +toShow;
    }
    function chooseOp(){
        const b= document.getElementById("base").value;
        const c=document.getElementById("conver").value;
        let op=document.querySelector('input[name="operation"]:checked').value;
        let r,re="";
        switch(op){
            case "maximum": 
                r=Math.max(b,c);
                re=`The  maximum of ${b} and ${c} is ${r}`;
                break;
            case "minimum":
                r=Math.min(b,c);
                re=`The minimum of ${b} and ${c} is ${r}`;
                break;
            case "mean":
                r= (Number(b)+Number(c))/2;
                re=`The Average of ${b} and ${c} is ${r}`;
                break;
        } 
        document.getElementById("result").innerHTML=re;
    }
    
</script>
<p id="result"></p>

</body>
</html>
