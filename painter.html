<!DOCTYPE html>
<html>
 <head>
    <title>Assignment 6 Painter HTML page</title>
 </head>
<body>

<h2>Painter entry Yaramala Shilpa</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<script type="text/javascript">
    let good = 0;
    let oops = 0;

    function checkPainter() {
        let hiddenPainter = document.getElementById("hiddenPainter").value;
        let guessPainter = document.getElementById("guessPainter").value;

        if (hiddenPainter === guessPainter) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry, wrong guess.");
        }

        document.getElementById("score").innerHTML = `Good: ${good} Oops: ${oops}`;
    }
</script>
<label for="hiddenPainter">The hidden painter name:</label>
	<input type="password" id="hiddenPainter" value="Monet"><br>

	<label for="guessPainter">Guess the painter:</label>
	<input type="text" id="guessPainter"><br>

	<button onclick="checkPainter()">Check the guess</button>

	<p id="score">Good: 0 Oops: 0</p>

</body>
</html>
